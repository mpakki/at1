---
- hosts: all
  become: yes
  tasks:
    - name: Install pip3
      apt:
        name: python3-pip
        update_cache: yes
        state: present
    - name: Upgrade pip3
      pip:
        name: pip
        executable: pip3
        state: latest
    - name: install docker-compose
      pip:
        name: docker-compose
        executable: pip3
